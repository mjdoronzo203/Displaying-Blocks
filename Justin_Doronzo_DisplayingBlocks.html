<!DOCTYPE html>
<html lang="en">
	<head>
      <title>Displaying Blocks</title>
      <link rel="stylesheet" type="text/css" href="displayingBlocks.css">
    </head>
    <body>
    	<div id="container">
    		<div class="head_container">
	    		<img class="head_img" src="displayingBlocks_Images/github.jpg">
	    		<h1>Display our blocks!</h1>
	    		<img class="head_img" src="displayingBlocks_Images/catandninja.png">
    		</div>
    		<div class="block_row">
    			<img class="blueimg" src="displayingBlocks_Images/dojocat.jpg" alt="dojocat pic">
    			<img class="redimg" src="displayingBlocks_Images/heisencat.png" alt="heisencat pic">
    			<img class="blueimg" src="displayingBlocks_Images/linkcat.png" alt="linkcat pic">
    			<img class="redimg" src="displayingBlocks_Images/ironcat.png" alt="ironcat pic">
    			<img class="blueimg" src="displayingBlocks_Images/defunktocat.png" alt="defunktocat pic">
    		</div>
    		<div class="block_row">
    			<img class="blueimg" src="displayingBlocks_Images/coder2.jpg" alt="coder2 pic">
    			<img class="redimg" src="displayingBlocks_Images/riddlocat.png" alt="riddlocat pic">
    			<img class="blueimg" src="displayingBlocks_Images/chellocat.jpg" alt="chellocat pic">
    			<img class="redimg" src="displayingBlocks_Images/stormtroopocat.png" alt="stormtroopocat pic">
    			<img class="blueimg" src="displayingBlocks_Images/visionary.jpg" alt="visionary pic">
    		</div>
    		<div class="block_row">
    			<img class="blueimg" src="displayingBlocks_Images/cherry.jpg" alt="cherry pic">
    			<img class="redimg" src="displayingBlocks_Images/oktobercat.png" alt="oktobercat pic">
    			<img class="blueimg" src="displayingBlocks_Images/mario.png" alt="mario pic">
    			<img class="redimg" src="displayingBlocks_Images/cooler.png" alt="cooler pic">
    			<img class="blueimg" src="displayingBlocks_Images/jean-luc-picat.jpg" alt="jean-luc-picat pic">
    		</div>
    		<div class="block_row">
    			<img class="blueimg" src="displayingBlocks_Images/aidorucat.png" alt="aidorucat pic">
    			<img class="redimg" src="displayingBlocks_Images/domo-cat.png" alt="domo-cat pic">
    			<img class="blueimg" src="displayingBlocks_Images/kantana.jpg" alt="kantana pic">
    			<img class="redimg" src="displayingBlocks_Images/daftpunk.gif" alt="daftpunk pic">
    			<img class="blueimg" src="displayingBlocks_Images/codercat.jpg" alt="codercat pic">
    		</div>
    	</div>
    </body>
</html>
